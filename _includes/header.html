<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}"
      >{{ site.title | escape }}</a
    >

    {% if site.header_pages %}
    <nav class="site-nav">
      <div class="trigger">
        {% for path in site.header_pages %} {% assign my_page = site.pages |
        where: "path", path | first %} {% if my_page %}
        <a class="page-link" href="{{ my_page.url | relative_url }}"
          >{{ my_page.title | default: my_page.name | escape }}</a
        >
        {% endif %} {% endfor %}
      </div>
    </nav>
    {% endif %}
    <!-- for mathjax support -->
    {% if page.usemathjax %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      TeX: { equationNumbers: { autoNumber: "AMS" } }
      });
    </script>
    <script
      type="text/javascript"
      async
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    {% endif %}
  </div>
</header>
