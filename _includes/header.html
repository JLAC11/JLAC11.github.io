<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}"
      >{{ site.title | escape }}</a
    >

    {% if site.header_pages %}
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon"></span>
      </label>
      <div class="trigger">
        {% for path in site.header_pages %} {% assign my_page = site.pages |
        where: "path", path | first %} {% if my_page %}
        <a class="page-link" href="{{ my_page.url | relative_url }}"
          >{{ my_page.title | default: my_page.name | escape }}</a
        >
        {% endif %} {% endfor %}
      </div>
    </nav>
    {% endif %}
  </div>
</header>
