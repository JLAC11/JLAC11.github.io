title: JLAC's homepage

description: My portfolio, containing some of my personal projects and blog posts. More to come!

#remote_theme: pages-themes/minimal@v0.2.0
theme: minima

plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one

minima:
  skin: dark
titles_from_headings:
  enabled: false
  strip_title: true
  collections: true

header_pages:
  - README.md
  - "project-ecobike/intro.md"
  - "about/contact-us.md"

minima:
  social_links:
    - title: Jekyll repository at GitHub
      icon: github
      url: "https://github.com/JLAC11"
    - title: Jekyll at X (formerly Twitter)
      icon: x-twitter
      url: "https://x.com/jekyllrb"

params:
  defaultTheme: dark

author: José Luis Aguilar Charfén
name: José Luis Aguilar Charfén
email: "aguilarch.joseluis@gmail.com"
